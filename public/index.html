<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Task Manager</h1>
            <div>
                <button onclick="window.location.href='analysis.html'" class="bg-blue-300 text-white px-4 py-2 rounded">View Analysis</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4 text-3xl font-semibold">Manage Your Tasks</h2>
        <div class="mb-4">
            <div class="input-group">
                <input id="task-name" type="text" placeholder="Enter task name" class="form-control border-2 border-gray-300 rounded-l-md shadow-sm" aria-label="Task name">
                <button onclick="addTask()" class="btn btn-success rounded-r-md">Add Task</button>
            </div>
        </div>

        <div id="task-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-5">
            <!-- Task items will be rendered here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
